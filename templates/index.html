<!DOCTYPE html>

{% extends 'base.html' %}



{% block body_block %}
       <link rel="stylesheet" href="{{STATIC_URL}}css/index.css" />
       <div id= mainSection class="inner cover">
            <h1 class="heading">Nutritracker </h1><br>
            <p class="descAndButtons">Do you want to lose, gain or maintain weight? <br> Find out your Daily Calorie Intake. 
            <p class="descAndButtons">
	     {% if user.is_authenticated %}
	     {% else %}
		<a href="{% url 'login' %}" id="signInRedirect" class="btn btn-lg btn-primary btn-block">Sign in</a>
                <a href="{% url 'register' %}" id="signUpRedirect" class="btn btn-lg btn-primary btn-block">Sign up</a>
	     {% endif %}
            </p>
        </div>
{% endblock %}
