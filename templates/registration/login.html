<!DOCTYPE html>

{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

<link rel="stylesheet" href="{{STATIC_URL}}css/registration/login.css" />

<form class="form-signin" role="form" method="post" action=".">
{% csrf_token %}

<h2 id="heading" class="form-signin-heading">Please Sign Into Nutritracker</h2>

   <div class ="center">
      <input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" autofocus=""/>
      <input type="password" class="form-control" placeholder="Password" id="id_password" name="password" />
      <button id="login_button" class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
   <div>

<p id="registerButton" class="registerButton"> <a href="{% url 'register' %}"> Don't have an account? </a> </p>

{% endblock %}
